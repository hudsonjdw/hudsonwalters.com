<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta Birds Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #your-element-selector {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* You can add additional styles for your content here */
  </style>
</head>
<body>
  <div id="your-element-selector"></div>

  <!-- Include Vanta.js and the Birds animation -->
<script src="three.r134.min.js"></script>
<script src="vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#your-element-selector",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
</script>
</body>
</html>
